<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div id="message" class="message" style="display: none;"></div>
            <form action="#" method="post">
                <div class="input-box">
                    <input type="email" class="input-field" id="email" name="email" placeholder="Email" autocomplete="off" required title="Please enter a valid email address.">
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="password" name="password" placeholder="Password" autocomplete="off" required maxlength="30" title="Enter your password (max. 30 characters)">
                    <button type="button" class="toggle-password" onclick="togglePassword()">ðŸ™ˆ</button>
                </div>
                <div class="forgot">
                    <a href="/auth/pages/recover_password.html">Forgot password?</a>
                </div>
                <div class="input-submit">
                    <button id="submit" class="submit-btn" type="submit">Sign In</button>
                </div>
            </form>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="/auth/pages/register.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="../assets/javascript/login.js"></script>
</body>
</html>
