<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login site</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required maxlength="30">
            <button type="button" class="toggle-password" onclick="togglePassword()">ðŸ™ˆ</button>
        </div>
        <div class="forgot">
            <section>
                <a href="recover_password.html">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" type="submit"></button>
            <label for="submit">Sing In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
        <div id="message" class="message"></div> 
    </div>
    <script src="../javascript/login.js"></script>
</body>
</html>
