<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/register.css">
    <title>Register new user</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Register</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required maxlength="30">
            <button type="button" class="toggle-password" onclick="togglePassword()">ğŸ™ˆ</button>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="repassword" placeholder="Re-password" autocomplete="off" required maxlength="30">
            <button type="button" class="toggle-password" onclick="togglePassword()"></button>
        </div>
        <br>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Create</label>
    </div>
    <script src="/javascript/register.js"></script>
</body>
</html>
