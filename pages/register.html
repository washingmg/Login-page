<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/register.css">
    <title>Register New User</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Register</header>
        </div>
        <form id="registerForm" method="post">
            <div class="input-box">
                <input type="email" name="email" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required maxlength="30">
                <button type="button" class="toggle-password" onclick="togglePassword()">ðŸ™ˆ</button>
            </div>
            <div class="input-box">
                <input type="password" name="repassword" id="repassword" class="input-field" placeholder="Re-password" autocomplete="off" required maxlength="30">
                <button type="button" class="toggle-password" onclick="togglePassword()"></button>
            </div>
            <br>
            <div class="input-submit">
                <button class="submit-btn" id="submit" type="submit"></button>
                <label for="submit">Sign Up</label>
            </div>
            <div id="message" class="message"></div> 
        </form>
    </div>
    <script src="../javascript/register.js"></script>
</body>
</html>
