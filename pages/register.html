<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Register</header>
        </div>
        <form action="register.php" method="post">
            <div class="input-box">
                <input type="text" name="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required maxlength="30">
                <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
            </div>
            <div class="input-box">
                <input type="password" name="repassword" class="input-field" id="repassword" placeholder="Re-password" autocomplete="off" required maxlength="30">
                <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
            </div>
            <div class="input-submit">
                <button type="submit" class="submit-btn" id="submit">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
