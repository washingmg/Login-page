<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/style/register.css">
</head>
<body>
    <div class="card">
        <h1>Create Account</h1>        
        <form id="registerForm" class="register-form">
            <div class="input-box">
                <input type="email" name="email" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            
            <div class="input-box">
                <input type="password" name="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
                <button type="button" class="toggle-password">ðŸ™ˆ</button>
            </div>
            
            <div class="input-box">
                <input type="password" name="confirmPassword" id="confirmPassword" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
                <button type="button" class="toggle-password">ðŸ™ˆ</button>
            </div>
            
            <div id="message" class="message"></div>
            
            <button class="btn" type="submit">Sign Up</button>
        </form>
        
        <div class="sign-up-link">
            Already have an account? <a href="../../auth\pages\login.html">Sign In</a>
        </div>
    </div>

    <script src="../../assets/javascript/register.js" defer></script>
</body>
</html>
