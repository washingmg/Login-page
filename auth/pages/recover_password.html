<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/login.css">
    <title>Recover Password</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <header>Recover Password</header>
            </div>
                <div class="input-box">
                    <input type="email" name="email" class="input-field" placeholder="Enter your email" autocomplete="off" required>
                </div>
                <div class="input-submit">
                    <button type="submit" class="submit-btn" id="submit"></button>
                    <label for="submit">Recover Password</label>
                </div>
            <div class="sign-up-link">
                <p>Remembered your password? <a href="/login.html">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
